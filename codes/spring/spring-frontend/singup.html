<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form onsubmit="onSaveTeacher(event)">
        <h2>Sign Up</h2>

        <label>Müəllim adı:</label>
        <input type="text" id="teacher-name" name="name" placeholder="Name" required>
        
        <label>Müəllim soyadı:</label>
        <input type="text" id="teacher-surname" name="surname" placeholder="Surname" required>
        
        <label>Müəllim username:</label>
        <input type="text" id="teacher-username" name="username" placeholder="Username" required>
        
        <label>Müəllim parol:</label>
        <input type="password" id="teacher-password" name="password" placeholder="Password" required>
        
        <label>Müəllim email:</label>
        <input type="email" id="teacher-email" name="email" placeholder="Email" required>
        
        <input type="submit" value="Sign Up">
    </form>



<script src="js/singup.js"></script>
</body>
</html>
